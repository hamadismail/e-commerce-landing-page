<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Products</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/8714f12f49.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Navigation Menu -->
      <div class="nav display-flex">
        <div class="brand"><h4>Influencer products</h4></div>
        <ul class="nav-items display-flex">
          <li class="nav-item"><a href="#" class="nav-list">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-list">Products</a></li>
          <li class="nav-item"><a href="#" class="nav-list">Sign up</a></li>
          <li class="nav-item"><a href="#" class="nav-list">Log In</a></li>
          <li class="nav-item">
            <a href="#" class="nav-list"></a
            ><i class="fa-solid fa-magnifying-glass"></i>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-list"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </ul>
      </div>

      <!-- Banner Section -->
      <div class="banner display-flex">
        <div class="banner-content">
          <h2 class="banner-title">Start your Journey as Influencer</h2>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button>
            Preebook now &nbsp;<i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img">
          <div class="img-circle">
            <img src="images/Circle design.svg" alt="" />
          </div>
          <div class="img-camera">
            <img src="images/main-camera.png" alt="" />
          </div>
        </div>
      </div>

      <!-- Sponsor Section -->
      <div class="sponsor display-flex">
        <img src="logos/Alibaba.svg" alt="" />
        <img src="logos/Amazon.svg" alt="" />
        <img src="logos/Daraz.pk Logo.svg" alt="" />
        <img src="logos/Ebay.svg" alt="" />
        <img src="logos/Rakuten.svg" alt="" />
        <img src="logos/Target.svg" alt="" />
        <img src="logos/Walmart.svg" alt="" />
      </div>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
